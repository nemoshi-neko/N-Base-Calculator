<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルな計算機</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button class="operator" data-operator="/">÷</button>
            <button class="operator" data-operator="*">×</button>
            <button class="operator" data-operator="-">-</button>
            <button class="operator" data-operator="+">+</button>

            
            <button class="number" data-number="12">c</button>
            <button class="number" data-number="13">d</button>
            <button class="number" data-number="14">e</button>
            <button class="number" data-number="15">f</button>
            <button class="equal" data-action="calculate">=</button>

            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="number" data-number="10">a</button>
            <button class="number" data-number="11">b</button>
            
            
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="number" data-number="7">7</button>
            

            <button class="number zero" data-number="0">0</button>
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>

            <button class="number" data-number=".">.</button>
            
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
