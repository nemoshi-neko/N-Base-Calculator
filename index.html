<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Base-Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="message" id="message"></div>
        <input type="text" id="wagon">
        <div class="buttons">
            <button class="clear" data-value="clear">Cl</button>
            <button class="operator" data-value="/">รท</button>
            <button class="operator" data-value="*">ร</button>
            <button class="operator" data-value="-">-</button>
            <button class="operator" data-value="+">+</button>

            <button class="number" data-value="C">C</button>
            <button class="number" data-value="D">D</button>
            <button class="number" data-value="E">E</button>
            <button class="number" data-value="F">F</button>
            <button class="equal" data-value="leyTheTable">=</button>

            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="number" data-value="A">A</button>
            <button class="number" data-value="B">B</button>

            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="number" data-value="7">7</button>
            <button class="set" data-value="set">Set</button>

            <button class="number zero" data-value="0">0</button>
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>

            <button class="number" data-value=".">.</button>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
